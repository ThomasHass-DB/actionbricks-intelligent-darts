bundle:
  name: "intelligent-darts"

sync:
  include:
    - .build

artifacts:
  default:
    build: uv run apx build

resources:
  apps:
    intelligent-darts-app:
      name: "intelligent-darts"
      description: "intelligent-darts created with apx"
      source_code_path: ./.build
      config:
        command: ["uvicorn", "intelligent_darts.backend.app:app", "--workers", "2"]
      resources:
        - name: "db"
          database:
            database_name: "databricks_postgres"
            instance_name: "intelligent-darts"
            permission: "CAN_CONNECT_AND_CREATE"

  database_instances:
    intelligent-darts-db:
      name: "intelligent-darts"
      capacity: "CU_1"




targets:
  dev:
    mode: development
    default: true