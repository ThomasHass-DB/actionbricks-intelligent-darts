bundle:
  name: "intelligent-darts"

sync:
  include:
    - .build

artifacts:
  default:
    build: uv run apx build

resources:
  apps:
    intelligent-darts-app:
      name: "intelligent-darts"
      description: "intelligent-darts created with apx"
      source_code_path: ./.build
      resources:
        - name: databricks-claude-sonnet-4-5
          description: Claude Sonnet 4.5 model serving endpoint for dart score detection
          permission: CAN_QUERY




targets:
  dev:
    mode: development
    default: true