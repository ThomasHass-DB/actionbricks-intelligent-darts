bundle:
  name: "intelligent-darts"

sync:
  include:
    - .build

artifacts:
  default:
    build: uv run apx build

resources:
  apps:
    intelligent-darts-app:
      name: "intelligent-darts"
      description: "intelligent-darts created with apx"
      source_code_path: ./.build
      resources:
        - name: claude-sonnet
          serving_endpoint:
            name: databricks-claude-sonnet-4-5
            permission: CAN_QUERY
        - name: gpt-5
          serving_endpoint:
            name: databricks-gpt-5-1
            permission: CAN_QUERY
        - name: llama-maverick
          serving_endpoint:
            name: databricks-llama-4-maverick
            permission: CAN_QUERY
        - name: gemini-pro
          serving_endpoint:
            name: databricks-gemini-3-pro
            permission: CAN_QUERY




targets:
  dev:
    mode: development
    default: true